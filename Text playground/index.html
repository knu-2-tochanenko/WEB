<!DOCTYPE html>
    <!--        A simple text-changing website        -->
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Text playground</title>
    </head>
    <body>
        <div id="centre-block" class="white-block">
            <h1>Theme Changer</h1>
            <button type="button" id="themeButton">Dark/Light</button>

            <hr>
            <h1>Text Changer</h1>
            <p id="text-item" class="invincible-block is-visible">Well, hello!</p>
            <button type="button" id="typeItButton">Type it!</button>
            <button type="button" id="showHide">Hide / Show</button>

            <hr>
            <h1>Font Resizer</h1>
            <p id="text-size">A</p>
            <button type="button" id="enlargeText">+</button>
            <button type="button" id="notEnlargeText">-</button> <!-- cherepah -->
            
            <hr>
            <h1>Arrays</h1>
            <button type="button" id="writeArray">hehe</button>
            <p id="write-here"></p>

            <hr>
            <h1>Operators</h1>
            <input id="first-number" class="number-input" type="number">
            <select id="operation" class="number-input" name="operation">
                <option value="add">+</option>
                <option value="substr">-</option>
                <option value="mult">*</option>
                <option value="div">/</option>
                <option value="fact">!</option>
                <option value="rem">%</option>
            </select>
            <input id="second-number" class="number-input" type="number"><br>
            <p id="res">Result</p>

            <button type="button" id="calculate">Calculate</button>
            <hr>
            <h1>Types</h1>
            <table>
                <tr>
                    <th>value</th>
                    <th>type</th>
                </tr>
                <tr>
                    <td>"Hello"</td>
                    <td id="string-type"></td>
                </tr>
                <tr>
                    <td>65536</td>
                    <td id="number-type"></td>
                </tr>
            </table>

            <hr>
            <h1>Shift</h1>
            <input id="number-to-shift" class="number-imput" type="number">
            <button value="button" id="submitNumber">Submit</button>
            <h3 id="number">1<h3>
            <button value="button" id="leftShift">Left</button>
            <button value="button" id="rightShift">Right</button>
        </div>
    </body>
    <script src="script.js"></script>
</html>
